<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Panel</title>
  <style>
    .panel {
      position: relative;
      display: inline-block;
    }

    .panel img {
      display: block;
    }

    .panel-text {
      position: absolute;
      bottom: 10px; /* Adjust as needed */
      left: 10px; /* Adjust as needed */
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="https://raw.githubusercontent.com/ira-koze/twitch-panels/main/1.gif" alt="Custom Panel Image">
    <div class="panel-text">Panel Content</div>
  </div>
</body>
</html>
